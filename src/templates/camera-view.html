{%extends "base.html"%}
{% block title %}camera view{% endblock title %}
{% block content %}
<div class="video_container">
    <div class="video-player">
        <video id="video" autoplay muted>
            <source src="{{ url_for('static', filename='images/one.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <input type="range" id="progress" value="0" min="0" step="1" />
        <div class="controls">
            <button class="view-btn" id="play-pause-btn" ><i class="fa-solid fa-play"></i></button>
            <button class="view-btn" id="stop-btn"><i class="fa-solid fa-stop"></i></button>
            <button class="view-btn" id="prev-btn"><i class="fa-solid fa-backward"></i></button>
            <button class="view-btn" id="next-btn"><i class="fa-solid fa-forward"></i></button>
            <label for="volume"><i class="fa-solid fa-volume-high"></i></label>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1"/>
        </div>
    </div>
</div>
{% endblock content %}
