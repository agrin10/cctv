<!-- Quasar and Vue Libraries -->
{% block styles %}
  <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/quasar@^1.0.0/dist/quasar.rtl.min.css" rel="stylesheet" type="text/css">
{% endblock styles %}

{% block scripts %}
  <script src="https://cdn.jsdelivr.net/npm/vue@^2.0.0/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quasar@^1.0.0/dist/quasar.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quasar@^1.0.0/dist/lang/fa-ir.umd.min.js"></script>
{% endblock scripts %}

  <!-- Calendar Popup with Scoped Quasar Styles -->
  <div class="calendar-popup" id="calendarPopUp" style="display: none;">
    <div id="q-app" class="quasar-scoped">
      <div class="q-pa-md">
        <div class="q-gutter-md row items-start">
          <q-date v-model="date" calendar="persian" today-btn></q-date>
        </div>
        <!-- New Submit Button for Calendar -->
        <button class="calendar-submit-btn" id="calendarSubmitBtn">Submit Date</button>
      </div>
    </div>
  </div>
  <script src="{{url_for('static' ,filename='scripts/calendar.js')}}"></script>
